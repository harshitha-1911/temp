<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            display:flex;
        }
        .box{
            margin:40px;
            padding:20px;
        }
        .btn-login{
            background-color: rgb(131, 244, 109);
            color:white;
            font-size: 30px;    
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1 style="color:blue">Facebook</h1>
            <p>Facebook helps you connect and share <br>with the people in your life</p>
        </div>
        <div class="box">
            <form>
               <p><input type="text" placeholder="Enter email or username"></p>
               <p><input type="password" placeholder="Enter Password"></p>
               <p><button class="btn-login" style= width="30" height="30">Log in</button></p>
               <p><a href="#">Forget Password?</a></p>
               <hr>
               <p><button class="btn-create">Create an account</button></p>
            </form>
        </div>
    </div>
</body>
</html>
