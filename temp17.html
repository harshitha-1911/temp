<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function changeColor(){
            let color=document.getElementById("txtColor").value;
            let bgColor=document.getElementById("bgColor").value;
            document.getElementById('txtDiv').style.color=color;
            document.getElementById('txtDiv').style.backgroundColor=bgColor;
            // txtDiv.style.color=color;
        }
    </script>
</head>
<body>
    Color:<input type="text" id="txtColor" placeholder="Enter Color">
    <select id="bgColor">
        <option>green</option>
        <option>blue</option>
        <option>orange</option>
    </select>
    <button onclick="changeColor()">Submit</button>
    <div id="txtDiv">Hello World</div>
</body>
</html>
