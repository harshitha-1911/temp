<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(...args){
            let sum=0
            for(let i=0;i<args.length;i++){
                sum = sum + args[i]
            }
            return sum;
        }
        let result =calc(7,4,8);
        document.write(result)
    </script>
</body>
</html>
