<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mathCal() {
            let a = Number(document.getElementById("a").value);
            let b = Number(document.getElementById("b").value);
            let str = `${a} + ${b} = ${a + b}<br>`;
            str += `${a} - ${b} = ${a - b}<br>`;
            str += `${a} * ${b} = ${a * b}<br>`;
            str += `${a} / ${b} = ${a / b}<br>`;
            document.getElementById("data").innerHTML = str;
        }
    </script>
</head>
<body>
    <h1>Calculator Lite</h1>
    <p><input type="number" id="a" placeholder="Enter a Number" /></p>
    <p><input type="number" id="b" placeholder="Enter a Number" /></p>
    <button onclick="mathCal()">Calculate</button>
    <hr />
    <div id="data"></div>
</body>
</html>
